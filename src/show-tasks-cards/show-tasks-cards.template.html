<div class="grid" ng-cloak>
	<div class="grid-sizer"></div>
		<div class="grid-item col-md-4 col-sm-6" ng-repeat="task in $ctrl.tasksList  | orderBy: $index:true | filter:$ctrl.searchTerm">
			<task-card  task="task" index="$ctrl.indexOf(task)" searchterm="$ctrl.searchTerm" ></task-card>
		</div>
</div>
<!-- vacation msg -->
<div class="" ng-show="$ctrl.showVacationMsg == true">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="vacationMsg">
				<div class="textFloatLeft">
					<h1><span class="glyphicon glyphicon-check vacation-icon"></span></h1>	
				</div>
				<div class="textFloatLeft">
					<h2>Yeah!</h2>
					<h2>You finished all of your tasks!</h2>
				</div>
			</div>			
		</div>
	</div>
</div>
